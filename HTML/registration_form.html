<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<div>
		<h1>My Registration Form</h1>

		<form>
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name">
			<br>
			<br>
			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name">
			<br>
			<br>
			<label for="email">Email:</label>
			<input type="text" id="email" name="email">
			<br>
			<br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
			<br>
			<br>
			<label for="pw_confirm">PW Confirm:</label>
			<input type="text" id="pw_confirm" name="pw_confirm">
			<br>
			<br>
			<label for="birthday">Birthday:</label>
			<input type="date" id="birthday" name="birthday">
			<img src="http://pixsector.com/cache/0266455f/ava13c3ac53812cde1b88.png" alt="calender img" height=60 width=60>
			<br>
			<br>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="other">Other</label>
			<input type="radio" id="other" name="gender" value="other">
			<br>
			<br>
			<p>Short Description of Yourself:</p>
			<textarea name="description"></textarea>
			<br>
			<br>
			<p>Whats Your Favorite Language?</p>
			<select name="language">
    			<option value="HTML">HTML</option>
    			<option value="JavaScript">JavaScript</option>
    			<option value="CSS">CSS</option>
    			<option value="PYTHON">PYTHON</option>
    			<option value="Ruby">Ruby</option>
    			<option value="MEAN">MEAN</option>
			</select>
			<br>
			<br>
			<input type="submit" value="SUBMIT">
		</form>
	</div>
	
	

</body>
</html>
